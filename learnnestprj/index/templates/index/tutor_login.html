{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tutor Login</title>
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	</head>
	<body class="bg-light">
		<div class="container d-flex align-items-center justify-content-center vh-100">
			<div class="col-md-6 col-lg-4">
				<div class="card shadow p-4">
					<h2 class="text-center md-4">Tutor Login</h2>
					<!-- Message block for displaying errors -->
					{% if messages %}
					<div class="alert alert-danger" role="alert">
						{% for message in messages %}
						{{ message }}
						{% endfor %}
					</div>
					{% endif %}
					<form method="POST">
						{% csrf_token %}
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
						</div>
						<button type="submit" class="btn primary-btn btn-block">Login</button>
						<div class="text-center mt-3">
							<a href="link to reset password" class="text-decoration-none">Forgot Password?</a>
						</div>
					</form>
				</div>
			</div>
	</body>
</html>
